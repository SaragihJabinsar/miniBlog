<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 transition-colors duration-300" id="app">
    <div class="max-w-2xl mx-auto p-6">
        <h1 class="text-3xl font-bold text-center mb-6">Mini Blog</h1>

        <!-- Form add Post -->
        <form id="postForm" class="mb-6">
            <input type="text" id="title" placeholder="Judul..." class="w-full p-2 border rounded mb-2" required>

            <textarea id="content" placeholder="Tulis artikelmu disini..." class="w-full p-2 border rounded mb-2" rows="4" required></textarea>

            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Tambah Post</button>
        </form>

        <!-- List Post -->
        <div id="posts" class="space-y-4"></div>

        <!-- Toggle Dark/Light -->
        <div class="text-center mt-6">
            <button id="toggleTheme" class="bg-blue-800 text-white px-4 py-2 rounded hover:bg-gray-700 transition">Toggle Dark/Light</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
